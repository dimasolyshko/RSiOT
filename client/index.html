<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library System</h1>
    </header>
    <main>
        <section>
            <h3>Скачать данные книги</h3>
            <label for="bookId">Введите ID книги:</label>
            <input type="text" id="bookId" placeholder="ID книги">
            <button onclick="downloadBookData()">Скачать данные книги</button>
        </section>
        
        <section>
            <h3>Скачать данные посетителя</h3>
            <label for="visitrName">Введите имя посетителя:</label>
            <input type="text" id="visitrName" placeholder="Имя и фамилия посетителя">
            <button onclick="downloadVisitorData()">Скачать данные посетителя</button>
        </section>
        
        <section>
            <h3>Скачать данные сотрудника</h3>
            <label for="employeeName">Введите имя сотрудника:</label>
            <input type="text" id="employeeName" placeholder="Имя и фамилия сотрудника">
            <button onclick="downloadEmployeeData()">Скачать данные сотрудника</button>
        </section>
        <section>
            <h2>Take a Book</h2>
            <form id="takeBookForm">
                <label for="visitorFirstName">Visitor First Name:</label>
                <input type="text" id="visitorFirstName" name="visitorFirstName" placeholder="Enter first name" required>

                <label for="visitorLastName">Visitor Last Name:</label>
                <input type="text" id="visitorLastName" name="visitorLastName" placeholder="Enter last name" required>

                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter book title" required>

                <label for="day">Day:</label>
                <select id="day" name="day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>

                <button type="submit">Take Book</button>
                <p class="error" id="takeBookError"></p>
            </form>
        </section>

        <section>
            <h2>Return a Book</h2>
            <form id="returnBookForm">
                <label for="visitorName">Visitor Name (First and Last):</label>
                <input type="text" id="visitorName" name="visitorName" placeholder="Enter full name" required>

                <label for="returnBookTitle">Book Title:</label>
                <input type="text" id="returnBookTitle" name="returnBookTitle" placeholder="Enter book title" required>

                <label for="returnDay">Day:</label>
                <select id="returnDay" name="returnDay" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>

                <button type="submit">Return Book</button>
                <p class="error" id="returnBookError"></p>
            </form>
        </section>

        <section>
            <h2>Available Books</h2>
            <ul id="booksList">
                <li>Loading books...</li>
            </ul>
        </section>
        
        <section>
            <h2>Visitors</h2>
            <ul id="visitorsList">
                <li>Loading visitors...</li>
            </ul>
        </section>

        <section>
            <h2>Employees</h2>
            <ul id="employeesList">
                <li>Loading employees...</li>
            </ul>
        </section> 

    </main>
    <footer>
        <p>&copy; 2024 Library System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
